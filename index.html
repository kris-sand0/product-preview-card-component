<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="product-card">
      <div class="product-card-image">
        <picture>
          <source media="(max-width: 600px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="product-card-content">
        <p class="product-category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-container">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="add-to-cart-btn">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sture Kristoffer</a>.
  </div>
</body>
</html>
